version: '3.8'

services:
  rag-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: rag-tutor-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount code for hot-reload
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      # Persistent data
      - ./documents:/app/documents
      - ./data:/app/data
      - ./logs:/app/logs
      # Avoid mounting these
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      - ENV=development
      - DEBUG=true
      - AUTO_INDEX=false
      - PYTHONPATH=/app
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    stdin_open: true
    tty: true
    networks:
      - rag-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - rag-network

  # Optional: Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:

