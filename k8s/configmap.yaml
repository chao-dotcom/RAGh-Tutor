apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-config
  namespace: rag-system
data:
  EMBEDDING_MODEL: "sentence-transformers/all-mpnet-base-v2"
  CHUNK_SIZE: "800"
  CHUNK_OVERLAP: "200"
  LLM_PROVIDER: "anthropic"
  LLM_MODEL: "claude-3-5-sonnet-20241022"
  DEVICE: "cpu"
  MAX_HISTORY_LENGTH: "10"

