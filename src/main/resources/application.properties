server.port=8000
server.address=0.0.0.0

# Application Info
spring.application.name=RAG Tutor System
app.version=1.0.0
app.description=Production-ready RAG System

# Logging
logging.level.root=INFO
logging.level.com.ragtutor=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n
logging.file.name=./logs/application.log

# Embedding Settings
embedding.model=sentence-transformers/all-mpnet-base-v2
embedding.device=cpu
embedding.batch-size=32
embedding.dimension=768

# Chunking Settings
chunking.size=800
chunking.overlap=200
chunking.separator=\\n\\n

# Vector Store Settings
vector-store.path=./data/vector_store
faiss.index.path=./data/embeddings/faiss.index

# LLM Settings
llm.provider=openai
llm.openai.api-key=${OPENAI_API_KEY:}
llm.openai.model=gpt-4
llm.anthropic.api-key=${ANTHROPIC_API_KEY:}
llm.anthropic.model=claude-3-opus-20240229
llm.temperature=0.7
llm.max-tokens=2000

# Retrieval Settings
retrieval.top-k=10
retrieval.mode=hybrid
retrieval.hybrid-search-alpha=0.7
retrieval.reranker-model=cross-encoder/ms-marco-MiniLM-L-6-v2
retrieval.use-hybrid-search=false

# Document Processing
documents.path=./documents
documents.max-file-size=52428800

# Security Settings
security.rate-limit.enabled=true
security.rate-limit.requests=100
security.rate-limit.window=60
security.content-moderation.enabled=true
security.pii-detection.enabled=true

# Cache Settings
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s
cache.enabled=true
cache.ttl=3600

# Memory/Conversation Settings
memory.max-context-length=4000
memory.enabled=true
memory.max-history-length=10
memory.summarization-threshold=20

# Agent Settings
agent.max-iterations=5
agent.max-actions-per-session=10
agent.max-actions-per-minute=20

# Paths
app.document-folder=./documents
app.log-folder=./logs
app.data-folder=./data
app.audit-log-file=./logs/audit.log
app.feedback-storage=./data/feedback

# Performance Settings
performance.batch-size=32
performance.enable-caching=true
performance.cache-ttl-seconds=3600

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Tracing
management.tracing.enabled=true

# CORS
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
